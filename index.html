<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frustating Number Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slidecontainer">
        <input type="range" min="111111111111" max="999999999999" value="111111111111" step="1" class="slider" id="myRange">
        <button id="submit">Submit</button>
        
        <p>Value: <span id="value"></span></p>
        <p>Score: <span id="score"></span></p>
        <p id="pval">Goal : <span id="pgoal"></span></p>
        <div>
            <div id="sofar" class="hide"><p>Your guess is so far away!!!</p></div>
            <div id="soclose" class="hide"><p>Your guess is so close!!!</p></div>
            <div id="deadon" class="hide"><p>Your guess is deadon!!!</p></div>
        </div>
    </div>

    <script src="index.js"></script> 
</body>
</html>
